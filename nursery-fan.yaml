esphome:
  name: nursery-fan

esp8266:
  board: esp01_1m

# Enable logging
logger:

api:
  encryption:
    key: !secret nusery_fan_api_key

ota:

wifi:
  domain: !secret domain
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nursery Fan Fallback Hotspot"
    password: !secret fallback_password

captive_portal:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Toggle Button"
    on_press:
      - switch.toggle: relay
  - platform: status
    name: "Nursery Fan Status"

switch:
  - platform: gpio
    pin: GPIO12
    id: relay
    name: "Nursery Fan"
    icon: "mdi:fan"
    restore_mode: RESTORE_DEFAULT_ON
  - platform: gpio
    id: status_led
    pin: GPIO13
    restore_mode: ALWAYS_OFF
    inverted: yes
