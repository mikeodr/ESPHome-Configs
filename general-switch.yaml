# Basic Config
esphome:
  name: general-switch
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: !secret domain
  ssid: !secret ssid_iot
  password: !secret password_iot

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "General Switch Fallback Hotspot"
    password: !secret fallback_password

captive_portal:

logger:
  #baud_rate: 0 # (UART logging interferes with cse7766)
api:
ota:

# Device Specific Config
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Sonoff S31 Button"
    on_press:
      - switch.toggle: relay
  - platform: status
    name: "Sonoff S31 Status"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

switch:
  - platform: gpio
    pin: GPIO12
    id: relay
    name: "Switch"
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: gpio
    id: led_status
    pin: GPIO13
    restore_mode: ALWAYS_OFF
    inverted: yes

status_led:
  pin: GPIO13